<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 
  <title>Lists, Tables, and Forms</title>
</head>
<body>
  <h2>Lists</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <ol>
    <li>Install a browser</li>
    <li>Write code</li>
    <li>Test your website</li>
  </ol>

  <h2>Table</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Course</th>
    </tr>
    <tr>
      <td>John</td>
      <td>Internet Programming</td>
    </tr>
  </table>

  <h2>Form</h2>
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
